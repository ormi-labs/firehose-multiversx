type IssuanceTransaction @entity {
  id: ID!

  tx: Transaction!

  token_manager_addr: String!
  token_name: String!
  token_ticker: String!
  initial_supply: String!
  decimals: String!
  extra_fields: String!
}

type Transaction @entity {
    id: ID!

    timestamp: BigInt!
    sender: String!
    receiver: String!
    data: String!
}